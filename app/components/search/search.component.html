<h1>Need Music?</h1>
<p class="lead">Use the ngSpotify to find new realeases and find your favorite song</p>
<form>
    <div class="form-group">
        <input class="form-control" type="text" placeholder="Search here..." [(ngModel)]="searchStr" name="searchStr" (keyup)="searchMusic()">
    </div>
</form>

<div *ngIf="searchRes" class="">
    <div *ngFor="let artist of searchRes" class="">
        <div clsas="row">
            <div class="col-md-12">
                <div class="search-res well">
                    <h4><a routerLink="/artist/{{artist.id}}">{{artist.name}}</a></h4>
                    <div>
                        <strong>Genres: </strong>
                        <span *ngFor="let genre of artist.genres">{{genre}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
